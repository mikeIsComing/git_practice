<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"

  <body>
    <header>
      <nav>
        <div class="mode-switch">
          <i
            class="fa-sharp fa-solid fa-circle-half-stroke"
            id="open-SM-menu"
            onclick="openSwitchMenu()"
          ></i>
          <div class="menu-options" id="show-SM-menu">
            <ul id="ul-box">
              <li id="switchLight" onclick="switchToLight()">light</li>
              <li id="switchDark" onclick="switchToDark()">dark</li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header-text">
        <h1>Eazy Quiz?</h1>
        <p>From 0 to hero!</p>
      </div>
      <div class="row-line" id="border-line"></div>
    </header>
