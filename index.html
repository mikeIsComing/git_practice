<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/9ddb541c87.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="mode-switch">
          <i
            class="fa-sharp fa-solid fa-circle-half-stroke"
            id="open-SM-menu"
            onclick="openSwitchMenu()"
          ></i>
          <div class="menu-options" id="show-SM-menu">
            <ul id="ul-box">
              <li id="switchLight" onclick="switchToLight()">light</li>
              <li id="switchDark" onclick="switchToDark()">dark</li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header-text">
        <h1>Eazy Quiz?</h1>
        <p>From 0 to hero!</p>
      </div>
      <div class="row-line" id="border-line"></div>
    </header>
    <main>
      <div class="container-sub-heading">
        <h2>Warm up test</h2>
        <p>
          Do you know this? Pick one correct answer. <br />Below is five eazy
          questions for warm up your brain.
        </p>
      </div>
      <div class="container-questions-box">
        <form action="/js/main.js" method="post">
          <div class="container-q1">
            <p>Question 1 : chose correct number. What is result of 1 + 1 ?</p>
            <label for="answer1-q1-op1">11</label>
            <input
              type="radio"
              id="answer1-q1-op1"
              value="11"
              name="answer1-q1"
            />
            <br />
            <label for="answer1-q1-op2">2</label>
            <input
              type="radio"
              id="answer1-q1-op2"
              value="11"
              name="answer1-q1"
            />
            <br />
            <label for="answer1-q1-op3">0</label>
            <input
              type="radio"
              id="answer1-q1-op3"
              value="11"
              name="answer1-q1"
            />
          </div>
          <div class="container-q2"></div>
          <div class="container-q3"></div>
          <div class="container-q4"></div>
          <div class="container-q5"></div>
        </form>
      </div>
    </main>
  </body>
</html>
